<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WearPakau</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <style>
    .nimish {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 500;
      overflow: hidden;
      background-color: gray;
      opacity: 0.8;
      left: 0;
      top: 0;
      display: none;
      /* transform: translateX(-100%); */
      transition: width 2s, height 115s ease-in;
      /* overflow: hidden; */
    }

    /* body{
    overflow: hidden;
  } */
  </style>
  <body>
    <nav>
      <!-- ***********NAVBAR START -->

      <div class="burger">
        <img src="styles/images/MENUBURGER.svg" alt="" />
      </div>
      <div class="logo">
        <img src="styles/images/amazon_logo.png" alt="" />
      </div>
      <div class="searchcontainer">
        <input
          type="text"
          placeholder="What are you looking for?"
          name="search"
          autocomplete="off"
        />
        <button><img src="styles/images/searchicon.svg" alt="" /></button>
      </div>
      <div class="cartcontainer">
        <img src="styles/images/carticon.svg" alt="" />
      </div>
      <div class="profilecontainer">
        <img src="styles/images/profileicon.svg" alt="" />
      </div>
      <div class="nimish">
        <!-- <h1>helloworf</h1> -->
      </div>

      <ul class="navlinks">
        <div class="closebutton">
          <img src="styles/images/closeicon.svg" alt="" />
        </div>
        <li class="navlink"><a href="#">Xyz</a></li>
        <li class="navlink"><a href="#">Xyz</a></li>
        <li class="navlink"><a href="#">Xyz</a></li>
        <li class="navlink"><a href="#">Xyz</a></li>
      </ul>
    </nav>

    <!-- *****placeholder container -->
    <!-- <div class="placeholdercontainer"></div> -->

    <!-- ************form -->
    <div class="outerformcontainer">
      <div class="formcontainer">
        <h2 class="formheading">Log in to your account</h2>
        <form action="" class="loginform">
          <div class="inputcontainer">
            <label for="email" class="emaillabel">Your email</label>
            <input
              type="email"
              name="email"
              autocomplete="off"
              maxlength="30"
            />
          </div>
          <div class="inputcontainer">
            <label for="password" class="passwordlabel">Password</label>
            <input type="password" name="password" />
          </div>
          <input type="submit" class="submitbutton" value="Log in" />
          <span class="forgotpass"><a href="#">Forgot password?</a></span>
          <span class="formwarning">Incorrect Login Details</span>
          <span class="alreadyhaveacc"
            ><p>Already have an account? <a href="">Sign in</a></p></span
          >
        </form>
      </div>
    </div>

    <!-- *********footer -->

    <footer>
      <div class="footerhead">
        <div class="footerlogocontainer">
          <img src="styles/images/logowc.png" alt="" />
        </div>
      </div>
      <div class="footerlinkscontainer">
        <div class="footercol1">
          <h3 class="footercoltitle">CUSTOMER SERVICE</h3>
          <ul class="footercollinklist">
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Track Order</a></li>
            <li><a href="#">Return Order</a></li>
            <li><a href="#">Cancel Order</a></li>
          </ul>
        </div>
        <div class="footercol2">
          <h3 class="footercoltitle">COMPANY</h3>
          <ul class="footercollinklist">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Terms & Condition</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footercol3">
          <h3 class="footercoltitle">CONNECT WITH US</h3>
          <ul class="footercollinklist footersocialicons">
            <li>
              <a href="#"
                ><img src="styles/images/instagramicon.svg" alt=""
              /></a>
            </li>
            <li>
              <a href="#"><img src="styles/images/twittericon.svg" alt="" /></a>
            </li>
            <li>
              <a href="#"
                ><img src="styles/images/facebookicon.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
